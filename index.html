<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>WebGIS Kepulauan Riau - Tanjung Pinang</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #map {
      width: 100%;
      height: calc(100% - 140px);
      position: relative;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 60px;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .ol-control > * {
      background-color: #ffffff !important;
      color: #333 !important;
      border-radius: 4px;
    }

    .ol-control > *:hover {
      background-color: #f0f0f0 !important;
    }

    .ol-popup {
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .legend {
      position: absolute;
      bottom: 70px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    .legend h4 {
      margin: 0 0 5px;
    }

    .legend ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .legend li {
      margin-bottom: 4px;
    }

    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/riau.png" alt="Logo Kepulauan Riau">
    <div style="text-align: center;">Peta Visual WebGIS<br>Kepulauan Riau - Tanjung Pinang</div>
  </header>

  <!-- Map Container -->
  <div id="map">
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>

    <!-- Legend -->
    <div class="legend">
      <h4>Legenda</h4>
      <ul>
        <li><span style="background: #ff0000;"></span> Rumah Sakit</li>
        <li><span style="background: #00aaff;"></span> Sungai</li>
        <li><span style="background: #ebf55c;"></span> Jalan</li>
        <li><span style="background: #00cc66;"></span> Fasilitas Pemerintah</li>
        <li><span style="background: #9966cc;"></span> Wilayah Administrasi</li>
      </ul>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Nama: Arumdafta Nawa Hagiaza | NIM: 232505015<br>
    Universitas Ma'soem | Mata Kuliah: Sistem Informasi Geografis
  </footer>

  <!-- Scripts -->
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  <script src="layers/ADMINISTRASIKECAMATAN_AR_50K_0.js"></script>
  <script src="layers/SUNGAI_LN_50K_1.js"></script>
  <script src="layers/JALAN_LN_50K_2.js"></script>
  <script src="layers/PEMERINTAHAN_PT_50K_3.js"></script>
  <script src="layers/PENDIDIKAN_PT_50K_4.js"></script>
  <script src="layers/RUMAHSAKIT_PT_50K_5.js"></script>
  <script src="layers/BANGUNAN_PT_50K_6.js"></script>
  <script src="styles/ADMINISTRASIKECAMATAN_AR_50K_0_style.js"></script>
  <script src="styles/SUNGAI_LN_50K_1_style.js"></script>
  <script src="styles/JALAN_LN_50K_2_style.js"></script>
  <script src="styles/PEMERINTAHAN_PT_50K_3_style.js"></script>
  <script src="styles/PENDIDIKAN_PT_50K_4_style.js"></script>
  <script src="styles/RUMAHSAKIT_PT_50K_5_style.js"></script>
  <script src="styles/BANGUNAN_PT_50K_6_style.js"></script>
  <script src="./layers/layers.js" type="text/javascript"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>
</body>
</html>
